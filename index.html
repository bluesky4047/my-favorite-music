<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=3, user-scalable=yes">
    <title>Wasureji no Kotonoha - DAZBEE Cover</title>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        /* ... Style sebelumnya tetap sama ... */
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(45deg, #1E3E62, #4a4a4a);
            font-family: JetBrains Mono, monospace;
            color: white;
            overflow: hidden;
        }

        .container {
            text-align: center;
            position: relative;
            width: 80%;
            max-width: 800px;
        }

        .player {
            background: rgba(0, 0, 0, 0.25);
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
        }

        .title {
            font-size: 2em;
            margin-bottom: 1rem;
            color: #fff;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }

        .lyrics {
            font-size: 1.5em;
            margin: 2rem 0;
            min-height: 100px;
            transition: all 1s ease;
        }

        .lyrics.active {
            color: #FF6500;
            transform: scale(1.1);
        }

        /* Tambahan style untuk visualizer */
        .visualizer-container {
            display: flex;
            justify-content: center;
            align-items: flex-end;
            height: 100px;
            margin: 20px 0;
            gap: 2px;
        }

        .visualizer-bar {
            width: 10px;
            background: #FF6500;
            border-radius: 2px;
            transition: height 0.1s ease;
        }

        .current-time {
            font-size: 1.2em;
            margin: 1rem 0;
        }

        .progress-bar {
            width: 100%;
            height: 10px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 5px;
            margin: 1rem 0;
            cursor: pointer;
        }

        .progress {
            height: 100%;
            background: #ffffff;
            border-radius: 5px;
            width: 0%;
            transition: width 0.1s linear;
        }

        button {
            background: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1em;
            margin: 0 10px;
            transition: all 0.3s ease;
        }

        button:hover {
            transform: scale(1.1);
            background: #eee;
        }

        .background-particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .particle {
            position: absolute;
            background: rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            animation: float 20s linear infinite;
        }

        @keyframes float {
            0% { transform: translateY(100vh); opacity: 0; }
            50% { opacity: 1; }
            100% { transform: translateY(-100vh); opacity: 0; }
        }

        /* Untuk layar besar (Tablet dan atasnya) */
        @media (max-width: 1024px) {
            .container {
                width: 80%;
            }

            .player {
                padding: 1rem;
            }

            .title {
                font-size: 1.5em;
            }

            .lyrics {
                font-size: 1.2em;
            }

            .controls button {
                font-size: 0.9em;
            }

            .visualizer-container {
                height: 120px;
                margin: 20px 0;
            }

            .progress-bar {
                height: 8px;
            }

            .visualizer-bar {
                width: 8px;
            }

            .current-time {
                font-size: 1em;
            }
        }
        
    </style>
</head>
<body>
    <div class="background-particles" id="particles"></div>
    <div class="container">
        <div class="player">
            <h1 class="title">『Wasureji no Kotonoha (忘れじの言の葉)』 Covered by DAZBEE</h1>
            <div class="visualizer-container" id="visualizer"></div>
            <div class="current-time">0:00</div>
            <div class="progress-bar" id="progressBar">
                <div class="progress" id="progress"></div>
            </div>
            <div class="lyrics" id="lyrics"></div>
            <div class="controls">
                <button onclick="togglePlay()">&#9658;</button>
                <button onclick="restart()">&#10226;</button>
            </div>
            <audio id="audio" src="dazbe.mp3"></audio>
        </div>
    </div>

    <script>
        const lyrics = [
            {time: 0, text: "『Wasureji no Kotonoha (忘れじの言の葉)』 Covered by DAZBEE"},
            {time: 10, text: "Lantun syahdu untaian kata"},
            {time: 16, text: "yang melintas alam semesta"},
            {time: 21, text: "Sembul kabut pun menyambangi"},
            {time: 26, text: "menyesatkan sang pengelana"},
            {time: 32, text: "Mencoba tuk ulurkan tangan"},
            {time: 37, text: "nan lembut namun tak tergapai"},
            {time: 42, text: "Secercah cahaya tercurah"},
            {time: 48, text: "Membawa rasa yang tertinggal"},
            {time: 61, text: "Berbentuk parasnya durja"},
            {time: 67, text: "Terlihat senyuman delusi"},
            {time: 72, text: "Tujuan akhir dalam angan"},
            {time: 77, text: "Masih sangat teramat jauh"},
            {time: 82, text: "Mencari sebuah tujuan"},
            {time: 85, text: "terombang-ambing menjelajah daratan"},
            {time: 88, text: "Lantunan terus mengiring"},
            {time: 90, text: "hingga ribuan, jutaan melodi"},
            {time: 93, text: "Meskipun takdir menghilang"},
            {time: 96, text: "ataupun esok, mentari tak terbit lagi"},
            {time: 99, text: "Hal yang tak akan pernah terlupakan dalam,"},
            {time: 103, text: "Cerita ini"},
            {time: 114, text: "Terjalin rangkaian jemari"},
            {time: 120, text: "Di dalam mimpi seseorang"},
            {time: 125, text: "Hanya kemendang dan sang kalbu"},
            {time: 130, text: "yang terukir di dalam gema"},
            {time: 136, text: "Lantun syahdu untaian kata"},
            {time: 141, text: "yang melintas alam semesta"},
            {time: 146, text: "Jati diri sang pengelana"},
            {time: 152, text: "terucap di khufarat ini"},
            {time: 168, text: "Mencari sebuah tujuan"},
            {time: 170, text: "terombang-ambing menjelajah daratan"},
            {time: 173, text: "Niscaya semua kan gamblang"},
            {time: 175, text: "karna ribu, jutaan pahlawan mengiring"},
            {time: 179, text: "Meskipun takdir menghilang"},
            {time: 181, text: "ataupun esok, mentari tak terbit lagi"},
            {time: 184, text: "Hal yang tak akan pernah terlupakan, slalu"},
            {time: 187, text: "ada di sini"},
            {time: 189, text: "Mencari sebuah tujuan"},
            {time: 192, text: "terombang-ambing menjelajah daratan"},
            {time: 195, text: "Lantunan terus mengiring"},
            {time: 196, text: "hingga ribuan, jutaan melodi"},
            {time: 200, text: "Meskipun takdir menghilang"},
            {time: 202, text: "ataupun esok, mentari tak terbit lagi"},
            {time: 205, text: "Hal yang tak akan pernah terlupakan dalam,"},
            {time: 210, text: "Cerita ini"},
            {time: 230, text: "Translation : AMVrom Indonesia Subtitle : Natalia"}
        ];

        const audio = document.getElementById('audio');
        const lyricsDiv = document.getElementById('lyrics');
        const progressBar = document.getElementById('progress');
        const currentTimeDiv = document.querySelector('.current-time');
        let currentLyricIndex = 0;

        // Setup visualizer
        const visualizerContainer = document.getElementById('visualizer');
        const NUM_BARS = 32;
        const visualizerBars = [];

        for (let i = 0; i < NUM_BARS; i++) {
            const bar = document.createElement('div');
            bar.className = 'visualizer-bar';
            visualizerContainer.appendChild(bar);
            visualizerBars.push(bar);
        }

        // Audio context setup for visualizer
        let audioContext, analyser, dataArray;

        function initAudioContext() {
            audioContext = new (window.AudioContext || window.webkitAudioContext)();
            analyser = audioContext.createAnalyser();
            const source = audioContext.createMediaElementSource(audio);
            source.connect(analyser);
            analyser.connect(audioContext.destination);
            analyser.fftSize = 64;
            dataArray = new Uint8Array(analyser.frequencyBinCount);
        }

        function updateVisualizer() {
            if (!audioContext) return;
            analyser.getByteFrequencyData(dataArray);
            
            for (let i = 0; i < NUM_BARS; i++) {
                const value = dataArray[i];
                const height = (value / 255) * 100;
                visualizerBars[i].style.height = `${height}px`;
            }
            
            requestAnimationFrame(updateVisualizer);
        }

        function updateLyrics(currentTime) {
            let found = false;
            for (let i = 0; i < lyrics.length; i++) {
                if (currentTime >= lyrics[i].time && (i === lyrics.length - 1 || currentTime < lyrics[i + 1].time)) {
                    if (currentLyricIndex !== i) {
                        currentLyricIndex = i;
                        lyricsDiv.textContent = lyrics[i].text;
                        lyricsDiv.classList.add('active');
                        setTimeout(() => lyricsDiv.classList.remove('active'), 500);
                    }
                    found = true;
                    break;
                }
            }
            if (!found) {
                lyricsDiv.textContent = '';
            }
        }

        function formatTime(seconds) {
            const minutes = Math.floor(seconds / 60);
            const remainingSeconds = Math.floor(seconds % 60);
            return `${minutes}:${remainingSeconds.toString().padStart(2, '0')}`;
        }

        audio.addEventListener('timeupdate', () => {
            const currentTime = audio.currentTime;
            updateLyrics(currentTime);
            currentTimeDiv.textContent = formatTime(currentTime);
            const progress = (currentTime / audio.duration) * 100;
            progressBar.style.width = `${progress}%`;
        });

        async function togglePlay() {
            if (!audioContext) {
                initAudioContext();
                updateVisualizer();
            }
            
            if (audio.paused) {
                await audioContext.resume();
                audio.play();
            } else {
                audio.pause();
            }
        }

        function restart() {
            audio.currentTime = 0;
            audio.play();
        }

        document.getElementById('progressBar').addEventListener('click', (e) => {
            const rect = e.target.getBoundingClientRect();
            const pos = (e.clientX - rect.left) / rect.width;
            audio.currentTime = pos * audio.duration;
        });

        function createParticles() {
            const container = document.getElementById('particles');
            for (let i = 0; i < 50; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.width = Math.random() * 5 + 'px';
                particle.style.height = particle.style.width;
                particle.style.animationDuration = (Math.random() * 10 + 10) + 's';
                particle.style.animationDelay = (Math.random() * 10) + 's';
                container.appendChild(particle);
            }
        }

        createParticles();
    </script>
</body>
</html>
